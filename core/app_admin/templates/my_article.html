{% extends 'partials/base.html'%}
 
{% block content %}



        <div class="container">
          <div class="row">
            <div class="col-md-12 "><h2>Mes Articles</h2><div>
                <div class="col-md-12">
                    <a href="{% url 'ajouter-article' %}"   class="btn btn-info float-right"> <i class="fas fa-plus"></i> Ajouter article</a>
                </div>
               <div class="col-md-12">
                    {%if list_articles %}
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-hover">
                              <thead>
                                <tr>
                                    <th>Titre</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                              </thead>  
                              <tbody>
                                {%for arty in list_articles %}
                                 <tr>
                                    <td><a href="">{{arty.title}}</a></td>
                                    <td><a href="">{{arty.desc|truncatewords:8}}</a></td>
                                    <td>
                                        <a href="" class="btn btn-info btn-sm"> <i class="fas fa-edit"></i></a>
                                        <a href="" class="btn btn-danger btn-sm"> <i class="fas fa-trash"></i></a>
                                    </td>
                                 </tr>
                                {%endfor%}
                              </tbody>
                            </table>
                        </div>
                    </div>
                    {%else%}
                    <h2>Vous n'avez aucun article</h2>
                    {%endif%}
               </div>
          </div>
       </div>








{% endblock %}
